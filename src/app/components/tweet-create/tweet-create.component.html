<h3>Create A Tweet</h3>

<div>
    <form #postCreateForm="ngForm" (submit)="onSubmitHandler(postCreateForm)">
        <!--Title-->
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                type="text" 
                name="title"
                class="form-control" 
                [(ngModel)]="post.title" 
                #title="ngModel" 
                required 
                minlength="8"
                maxlength="64"
                [class.is-invalid]="title.touched && title.invalid"
                placeholder="Title">
            <div *ngIf="title.errors && title.touched">
                <small class="text-danger" *ngIf="title.errors['required']">Title is required</small>
                <small class="text-danger" *ngIf="title.errors['minlength']">Title must be at least 8 characters long</small>
                <small class="text-danger" *ngIf="title.errors['maxlength']">Title cannot exceed 64 characters</small>
            </div>
        </div>

        <!--Tag-->
        <div class="form-group">
            <label for="tag">Tag</label>
            <input 
                type="text" 
                name="tag"
                class="form-control" 
                [(ngModel)]="post.tag" 
                #tag="ngModel" 
                required 
                maxlength="50"
                [class.is-invalid]="tag.touched && tag.invalid"
                placeholder="Tag">
            <div *ngIf="tag.errors && tag.touched">
                <small class="text-danger" *ngIf="tag.errors['required']">Tag is required</small>
                <small class="text-danger" *ngIf="tag.errors['maxlength']">Tag cannot exceed 50 characters</small>
            </div>
        </div>

        <!--Content-->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea  
                name="content"
                class="form-control" 
                [(ngModel)]="post.content" 
                #content="ngModel" 
                required 
                minlength="8"
                maxlength="144"
                [class.is-invalid]="content.touched && content.invalid"></textarea>
            <div *ngIf="content.errors && content.touched">
                <small class="text-danger" *ngIf="content.errors['required']">Content is required</small>
                <small class="text-danger" *ngIf="content.errors['minlength']">Content must be at least 8 characters long</small>
                <small class="text-danger" *ngIf="content.errors['maxlength']">Content cannot exceed 144 characters</small>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="postCreateForm.invalid">Create Post</button>
        </div>
    </form>
</div>
