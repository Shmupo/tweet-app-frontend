<div class="container" style="min-height: 90vh;">

    <div style="height: 4rem;"></div>

    <h3>Tweet</h3>

    <hr />

    <div class="card" style="width: 100%;" *ngIf="post">
        <div class="card-body">
        <div>
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="badge badge-pill badge-secondary ml-3">{{post.tag}}</p>
        </div>
            <p class="ml-3" style="font-size: 0.8rem;" *ngIf="postAuthor">By: {{ postAuthor }}</p>
            <p class="card-text">{{ post.content }}</p>
            <p class="test-secondary">Created {{ post.createdAt | date : 'medium' }}</p>
            <div class="d-flex">
                <button class="btn btn-primary" (click)="userLikePost(post.id)" *ngIf="profile && !userLike">Like</button>
                <button class="btn btn-danger" (click)="userUnlikePost(post.id)" *ngIf="profile && userLike">Unlike</button>
                <p class="ml-3 my-auto font-weight-bold" style="font-size: 0.8rem;" *ngIf="likes !== undefined">Likes: {{ likes }}</p>
            </div>
        </div>
    </div>

    <hr />
    <app-reply-create [postId]="post?.id" *ngIf="post && loggedIn"></app-reply-create>


    <h3 class="mt-3">Replies</h3>
    <hr />
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let reply of replies; let i = index">
            <p class="badge badge-pill badge-secondary">{{post.tag}}</p>
            <p class="ml-3" style="font-size: 0.8rem;" *ngIf="repliesAuthors[i]">By: {{ repliesAuthors[i] }}</p>
            <p>{{ reply.content }}</p>
            <p class="test-secondary">Created {{ reply.createdAt | date : 'medium' }}</p>
        </li>
      </ul>

</div>
