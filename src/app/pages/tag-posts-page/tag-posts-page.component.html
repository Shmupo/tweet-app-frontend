<div class="container" style="min-height: 90vh;">
    <div class="row mt-4">
  
      <!-- Left Column -->
      <div class="col-md-4">
        <app-profile-banner></app-profile-banner>
      </div>
  
      <!-- Right Column -->
      <div class="col-md-8">
        <h3>#{{tag}} Posts</h3>
        <hr />
        <app-tweet-list [posts]="posts"></app-tweet-list>
        <div role="alert" [ngClass]="alertClass" *ngIf="responseMessage != ''">
            {{ responseMessage }}
        </div>
      </div>
  
    </div>
  </div>
